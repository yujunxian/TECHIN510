<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/timer.css') }}">
</head>
<body>
    <div class="timer-container">
        <div class="timer-content">
            <div class="task-name">Reading</div>
            <div class="timer">24:30</div>
            <div class="spotify-player">
                <div class="song-info">
                    <div class="song-title">Viva la Vida</div>
                    <div class="artist-name">coldplay</div>
                </div>
                <div class="player-controls">
                    <button class="control-btn heart-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" stroke="#1E293B" stroke-width="2" fill="none"/>
                        </svg>
                    </button>
                    <button class="control-btn repeat-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z" stroke="#1E293B" stroke-width="2" fill="none"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
</body>
</html>
